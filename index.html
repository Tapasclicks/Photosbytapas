<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHOTOSBYTAPAS</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font for script title -->

<body>

  <!-- Hero Section -->

      <h1 class="hero-title">PHOTOSBYTAPAS</h1>

      <!-- Instagram Icon with your actual handle -->
      <a href="https://instagram.com/tapasclicks" target="_blank" class="ig-icon" aria-label="Instagram">

      </a>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <section class="gallery">
      <p>Gallery coming soon!</p>
    </section>

    <!-- Instagram Embed -->
    <script src="https://snapwidget.com/js/snapwidget.js"></script>
    <div class="instagram-container">
      <iframe src="https://snapwidget.com/embed/1109547"
              class="snapwidget-widget"
              allowtransparency="true"
              frameborder="0"
              scrolling="yes"
              style="border:none; overflow:hidden; width:50%;"
              title="Posts from Instagram">
      </iframe>
    </div>
  </main>
