<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHOTOSBYTAPAS</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#about">About</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
    <a href="#getintouch">Get in Touch</a>
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <h1 class="logo">PHOTOSBYTAPAS</h1>
    <span class="hamburger" onclick="openNav()">
      <i class="fas fa-bars"></i>
    </span>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
  </div>

  <!-- Instagram Widget -->
  <main>
    <script src="https://snapwidget.com/js/snapwidget.js"></script>
    <div class="instagram-container">
      <iframe src="https://snapwidget.com/embed/1109547"
              class="snapwidget-widget"
              allowtransparency="true"
              frameborder="0"
              scrolling="yes"
              style="border:none; overflow:hidden; width:80%; max-width:600px;"
              title="Posts from Instagram">
      </iframe>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      Â© 2025 PHOTOSBYTAPAS
      <a href="https://instagram.com/tapasclicks" target="_blank" class="footer-ig" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </p>
  </footer>

  <!-- JS for Sidebar -->
  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

</body>
</html>
